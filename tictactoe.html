<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="welcome-screen">
    <h1>Welcome!</h1>
    <div class="mode-selector">
      <button id="single-player">Single Player</button>
      <button id="two-player">Two Player</button>
    </div>
  </div>

  <div class="turn-container" style="display: none;">
    <h2>Turn</h2>
    <div class="turn-box">X</div>
    <div class="turn-box">O</div>
  </div>

  <div class="board" style="display: none;">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <button style="display: none;" id="play-again">Play Again</button>
  <button style="display: none;" id="back-to-welcome-page">‚Üê Back to Menu</button>

  <script src="tictactoe.js"></script>
</body>
</html>
